<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zcash Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="cyberpunk-bg"></div>
    <div class="grid-overlay"></div>

    <div id="app" class="main-container">
      <div class="header-section">
        <h1 class="main-title">
          <span class="brand-text">Zcash</span>
          <span class="subtitle">Private Swap</span>
        </h1>
        <div class="status-bar">
          <div class="status-item">
            <div class="status-indicator"></div>
            <span class="status-text">Connected</span>
          </div>
        </div>
      </div>

      <div id="loading" class="loading-section">
        <div class="loader">
          <div class="loader-spinner"></div>
        </div>
        <div class="loading-text">
          <span>Loading...</span>
        </div>
      </div>

      <div id="wallet-info" class="wallet-section" style="display: none;">
        <div class="data-panel wallet-address-panel">
          <div class="panel-header">
            <h3>Pay to this address</h3>
          </div>
          <div class="data-display">
            <p id="wallet-address" class="address-text"></p>
            <button class="copy-btn" onclick="copyToClipboard('wallet-address')">Copy</button>
          </div>
        </div>

        <div class="payment-panel">
          <div class="panel-header">
            <h3>Enter Escrow Details</h3>
          </div>
          <form id="payment-form" class="payment-form">
            <div class="form-group">
              <label for="partial-address">Partial Escrow Address</label>
              <input
                type="text"
                id="partial-address"
                class="form-input address-input"
                placeholder="Enter partial escrow address..."
                required
              />
            </div>
            <button type="submit" class="pay-btn">
              <span class="btn-text">Submit</span>
              <span class="btn-loading" style="display: none;">Processing...</span>
            </button>
          </form>
        </div>
      </div>

      <div id="success-section" class="success-section" style="display: none;">
        <div class="success-panel">
          <div class="success-icon">✓</div>
          <div class="success-message">Congratulations, your private swap was successful!</div>
        </div>
      </div>

      <div id="error" class="error-section" style="display: none;">
        <div class="error-panel">
          <div class="error-icon">⚠</div>
          <div class="error-message"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
